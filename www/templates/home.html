<ion-view view-title="DokuPulsa" align-title="center">
  <ion-content class="padding" id="content" has-header="false">
    
    <ion-slides options="options" slider="data.slider" style="width:100%;height:120px;">
      <ion-slide-page style="background:url('img/slider1.png') no-repeat center;background-size:cover;"></ion-slide-page>
      <ion-slide-page style="background:url('img/slider2.png') no-repeat center;background-size:cover;"></ion-slide-page>

	<!-- <p>Use any touch gesture on this page</p>

	<div class="card" id="saldo" style="margin:0px;">
		<div class="item item-avatar">
			<img src="img/money_64.png" style="vertical-align:middle">	
			<div style="float: left;">
				<h2 style="padding-top:10px;"> Saldo {{saldo | currency:"Rp. ":0}}</h2>
			</div>
			<div style="float: right;padding-top: 5px;">
				<button class="button button-small button-positive">Topup Saldo</button>
			</div>
		</div>
	</div>

    <div class="row">
	  	<div class="col col-33" ng-repeat="item in itemProduk | filter:{ status: 1 } | limitTo:3">
			<a class="subdued" href="#/app/{{item.product_id | lowercase}}">
				<img src="img/{{item.image}}">
				<p class="card-title">{{item.product_name}}</p>
			</a>
		</div>
	</div>

	<div class="row">
		<div class="col col-33" ng-repeat="item in itemProduk | filter:{ status: 1 } | limitTo:5:3">

	</div>
	<div class="row">
